<!DOCTYPE html>
<html>
<head>
	<title>Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <br>
	<form method="post" enctype="multipart/form-data" action="/upload" style="border:6px solid grey;" class="container-fluid w-25" >
		<!--<label for="file">Choose an Excel file to upload:</label><br>
		<input type="file" id="file" name="file"><br><br>-->
        <br>
		<label for="dataset">Select the dataset name</label><br>
        <div class="row">
            <div class="col">
		<select id="dataset" class="form-control" name="dataset">
			<option value="zoom">Zoom_Data</option>
			<option value="webex">Webex_Data</option>
		</select>
    </div>
</div>
<br>
		<label for="dropdown1">Which data you need old or new:</label><br>
        <div class="row">
            <div class="col">
		<select id="dropdown1" class="form-control" name="dropdown1">
			<option value="old">Old Data</option>
			<option value="new">New Data</option>
		</select>
    </div>
</div>
<br>
		<label for="dropdown2">What Kind of Insight you want to :</label><br>
        <div class="row">
            <div class="col">
		<select id="dropdown2" class="form-control" name="dropdown2">
			<option value="Distribution of Document Word Counts by Dominant Topic">Distribution of Document Word Counts by Dominant Topic</option>
			<option value="Word Clouds of Top N Keywords in Each Topic">Word Clouds of Top N Keywords in Each Topic</option>
			<option value="Word Count and Importance of Topic Keywords">Word Count and Importance of Topic Keywords</option>
			<option value="Sentence Topic Coloring for Documents">Sentence Topic Coloring for Documents</option>
			<option value="Number of Documents by Topic Weightage">Number of Documents by Topic Weightage</option>
		</select><br>

		<input type="submit" class="btn btn-primary btn-sm mx-auto d-block" value="Click here to view the insight">
        <br>
        </div>
        </div>
	</form>

    {% if result %}
      <div style="text-align:center">
		  <div>
			 <b>The {{user_param2}} for {{user_param1}} of {{filename}}  dataset is:</b>
		  </div>
    <img style="width:50%;height:auto"; src="data:image/png;base64, {{ result }}" />
      </div>
    {% endif %}
</body>
</html>
